{% extends 'base_generic.html' %}

{% block add_scripts %}	
<script type="text/javascript">
	$.fn.editable.defaults.mode = 'inline';
	
	setup_ajax_csrf_token('{{ csrf_token }}'); 
	setup_edit_tag_setter_urls(
	[{
		'tag_id' : '#rule-name-edit',
		'setter' : "{{ url('set_model_name', Model='Rule') }}",
		'enable_ids' : [],
	}]);

</script>		
{% endblock %}	

{% block tagline %}
<div class="col-md-6 center-content">
	<div class="page-header">
		<h1>
			<strong>Rule Editor:</strong>
			<a id="rule-name-edit" data-type="text" 
				data-pk="1" href="#" 
				data-title="Rule Name" style="border:none">
				{{ rule_title }}
			</a>
		</h1>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row center-content">
		<div class="col-md-12">	
			<h2 class="text-muted">
				Key Diagram:
			</h2>
			<div class="row center-content">
				<div class="col-md-12">
					<div class="jumbotron card card-block" style="padding:0">
						<iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
							src="{{ url('create_new_diagram') }}?full_page=no"
							style="border: 0; width:100%; height:750px;"></iframe>
					</div>
				</div>
			</div>
			<h2 class="text-muted center-content">
				Result Diagram:
			</h2>									
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron card card-block" style="padding:0">
						<iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
							src="{{ url('create_new_diagram') }}?full_page=no"
							style="border: 0; width:100%; height:750px;"></iframe>
					</div>
				</div>					
			</div>	
		</div>
	</div>
</div>
{% endblock %}
