
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-primary btn-header" type="button" style="border-radius:5px">
        Sign Out
    </a>
{% else %}
    <a href="{% url 'login' %}" class="btn btn-success btn-header" type="button" style="border-radius:5px">
        Sign In
    </a>
{% endif %}
