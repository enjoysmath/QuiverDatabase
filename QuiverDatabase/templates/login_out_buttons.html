
<div style="{{ style }}">
{% if user.is_authenticated %}
    <a href="{% url 'logout_user' %}?next={% url 'home' %}" 
        class="btn btn-primary pull-right" type="button"
        style="border-radius:5px">
        Sign Out
    </a>
{% else %}
    <a href="{% url 'login_user' %}?next={% url 'home' %}" 
        class="btn btn-success pull-right" type="button"
        style="border-radius:5px">
        Sign In
    </a>
{% endif %}
</div>
